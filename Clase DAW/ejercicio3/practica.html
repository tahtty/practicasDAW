<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Automoviles</title>
    <style>
    table {
        border-collapse: collapse;
        width: 75%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover{background-color:#f5f5f5}
    </style>
</head>
<body>
    <div id="main">
      <div id="datos">
        <h2>Datos de Automoviles</h2>
        <button type="button" onclick="cargarInfo()">Obtener datos</button>
        <table id="tablacarros">
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>AÃ±o</th>
          </tr>
        </table>
      </div>
      
    </div>

<script>
    function cargarInfo() {
        var xhttp= new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(xhttp.readyState==4 && xhttp.status==200&&document.querySelector("#tablacarros tr td")==undefined){
                var dato = JSON.parse(xhttp.responseText);
                for (var i = 0; i <dato.length; i++) {
                    var tabla = document.getElementById("tablacarros");
                    var tr = document.createElement("tr");
                    var tdmarca = document.createElement("td");
                    var tdmodelo = document.createElement("td");
                    var tdanio = document.createElement("td");

                    tdmarca.textContent = dato[i].marca
                    tdmodelo.textContent = dato[i].modelo
                    tdanio.textContent = dato[i].anio

                    tr.appendChild(tdmarca)
                    tr.appendChild(tdmodelo)
                    tr.appendChild(tdanio)
                    tabla.appendChild(tr)

                }
                
                
            }
          };
        xhttp.open("GET","datos.json");
        xhttp.send();
      }



  </script>

</body>
</html>
