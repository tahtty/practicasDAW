<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Automoviles</title>
    <style>
    table {
        border-collapse: collapse;
        width: 75%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover{background-color:#f5f5f5}
    </style>
</head>
<body>
    <div id="main">
      <div id="datos">
        <h2>Datos de Automoviles</h2>
        <button type="button" onclick="cargarInfo()">Obtener datos</button>
        <table id="tablacarros">
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>AÃ±o</th>
          </tr>
        </table>
      </div>
      
    </div>
    <script type="text/javascript">
        function cargarInfo(){
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function(){
                console.log(xhttp.readyState);
                if(xhttp.readyState==4 && xhttp.status==200){
                    var json=JSON.parse(xhttp.responseText);
                    var tabla=document.getElementById("tablacarros")
                    json.forEach(function(dato)){
                        var tr=document.createElement("tr");
                        var tdmarca=document.createElement("td");
                        var tdmodelo=document.createElement("td");
                        var tdanio=document.createElement("td");
                        tdmarca.textContent=dato.marca;
                        tdmodelo.textContent=dato.modelo;
                        tdanio.textContent=dato.anio;
                        tr.appendChild(tdmarca);
                        tr.appendChild(tdmodelo);
                        tr.appendChild(tdanio);
                    }
                }
            };
            xhttp.open("GET","datos.json");
            xhttp.send();
        }
    </script>
</body>
</html>
