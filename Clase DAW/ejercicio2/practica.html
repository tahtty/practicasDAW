<!DOCTYPE html>
<html>
<head>
    <title>Datos Personales</title>
</head>
<body>
    <div id="main">
      <div id="datos">
        <h2>Datos Personales</h2>

        <p><label style="font-weight: bold">Nombre: </label><label id="nombreTxt"></label></p>
        <p><label style="font-weight: bold">Apellido: </label><label id="apellidoTxt"></label></p>
        <p><label style="font-weight: bold">Edad: </label><label id="edadTxt"></label></p>
      </div>
      <button type="button" onclick="cargarInfo()">Obtener datos</button>
    </div>
    <script type="text/javascript">
    function cargarInfo(){
      var xhttp=new XMLHttpRequest();
      xhttp.onreadystatechange=function(){
        if(xhttp.readyState==4 && xhttp.status==200){
          var datos=xhttp.responseXML;
          var pNombre=document.getElementById("nombreTxt");
          pNombre.innerHTML(datos.querySelector(("persona nombre").textContent);
          var pApellido=document.getElementById("apellidoTxt");
          pApellido.innerHTML(datos.querySelector(("persona apellido").textContent);
          var pEdad=document.getElementById("edadTxt");
          pEdad.innerHTML(datos.querySelector(("persona edad").textContent);
      };
      xhttp.open("GET","datos.xml");
      xhttp.send();
    }}
  </script>
</body>
</html>
