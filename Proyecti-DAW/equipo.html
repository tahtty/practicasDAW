<body>
	<div class="container">
		<div class="row">
			<header class="col-lg-12 col-xs-12">
				<div class="row">
					<img class="col-lg-2" src="images/logo temporal.jpg" alt="logo here">
					<h2 class="col-lg-5"><br>Curso en línea de <br>Fundamentos de Programación</h2>
				</div>
				<ul class="row nav nav-tabs">
					<li class="col-lg-2 col-xs-12"><a href="index.html">Inicio</a></li>

				</ul>

			<section class="row" id="Coordinador">
				<h2>Coordinador </h2>

			<hr>
			<section class="" id="profesores">
				<h2>Profesores: </h2>
			</section>
			<section class="" id="ayudantes">
				<h2>Ayudantes: </h2>
			</section>
		</div>
	</div>

</body>
<script type="text/javascript">
	$.get('javascript/profesores.json', function (data) {

		$.each(data, function(i, profesor) {
			var cargo = profesor.cargo;
			var $div = $('<div class="col-sm-6 col-md-4">');
			var $thum = $('<div class="thumbnail">');
			var $image = $('<img/>').attr("src",profesor.foto);
			var $caption = $('<div class="caption"/>');
			$caption.append($('<h3/>').text(profesor.nombre))
					.append($('<h5/>').text(profesor.cargo))
					.append($('<h5/>').text(profesor.mail))
					.append($('<h5/>').text(profesor.telefono));
			$thum.append($image, $caption);
			$div.append($thum);
			if (cargo.length > 1) {
				$("#Coordinador").append($div);
			} else {
				$("#profesores").append($div);
			}
		});
	});
</script>
<script type="text/javascript">
	$.get('javascript/AYUDANTES.json', function (data) {

		$.each(data, function(i, ayudante) {
			
			var $div = $('<div class="col-sm-6 col-md-4">');
			var $thum = $('<div class="thumbnail">');
			var $caption = $('<div class="caption"/>');
			$caption.append($('<h3/>').text(ayudante.nombre))
					.append($('<h5/>').text(ayudante.matricula))
					.append($('<h5/>').text(ayudante.correo))
					.append($('<h5/>').text(ayudante.horario));
			var $caption2 = $('<div class="caption2"/>');
			$caption2.append($('<h3/>').text(ayudante.dia))
					.append($('<h5/>').text(ayudante.edificio))
					.append($('<h5/>').text(ayudante.aula))
					.append($('<h5/>').text(ayudante.hora));
			$thum.append($caption, $caption2);
			$div.append($thum);
			
				$("#ayudantes").append($div);
			
		});
	});
</script>
</html>
