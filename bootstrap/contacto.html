<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacto-PrimeroEcuador</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		body {
		    max-width: 100%;
		    padding-top: 50px;
		}
		header img{
  			width: 50px; height: 50px;
  		}
		h1{
			text-align: center;
			font-weight: bold;
		}
		.contenido{
			padding-top: 30px;
		}
		hr{
			width: 100%;
		}
		.envío{
			text-align: center;
		}
		.col-md-6 form{
			background-position: center;
		}
		form{
			padding: 5%;
			background-color: #F4F2F2;
			border-radius: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<div class="col-md-6"><img src="fotos/primero-ecuador-solo.png">
			</div class="pull-right">
			<ul class="nav nav-pills">
			  <li role="presentation"><a href="index.html">Home</a></li>
			  <li role="presentation"><a href="paquetes.html">Paquetes</a></li>
			  <li role="presentation"><a href="nosotros.html">Nosotros</a></li>
			  <li role="presentation"><a href="faq.html">FAQ</a></li>
			  <li role="presentation" class="active"><a href="contacto.html">Contacto</a></li>
			</ul>
			<hr>
			<h1>Contacto</h1>
			<hr>
		</header>
		<div class="col-md-2"></div>
		<div class="col-md-8">
		<form>
  <div class="form-group">
    <h3>Ingrese los siguientes datos para contactarnos</h3>
    <div class="form-group">
	    <label for="exampleTextarea">Nombres</label>
	    <input class="form-control" id="exampleTextarea" rows="1" placeholder="Ingrese sus 2 nombres">
	</div>
	<div class="form-group">
	    <label for="exampleTextarea">Apellidos</label>
	    <input class="form-control" id="exampleTextarea" rows="1" placeholder="Ingrese sus 2 apellidos">
	</div>
    <label for="exampleInputEmail1">Dirección de correo electrónico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
    <small id="emailHelp" class="form-text text-muted">Nunca proporcionaremos estos datos a terceros</small>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Escriba alguna inquietud</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
  <div class="envío">
  	<button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
</div>
<div class="col-md-2"></div>
	</div>
	<script src="bower_components/bootstrap/dist/jquery.min.js"></script>
	<script src="bower_components/jquery/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
